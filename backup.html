<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="icons/batoto.ico" />
  <title>Backup bookmarks</title>
  <link rel="stylesheet" href="libs/bulma.min.css">

  <style media="screen" type="text/css">
    html,
    body,
    .container,
    .textarea {
      height: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="notification is-danger is-hidden" id="errorContainer">
      <button class="delete" id="btnCloseError"></button>
      <span id="errorContent"></span>
    </div>
    
    <div class="field is-grouped">
      <div class="control">
        <button class="button is-primary" id="btnBackupTabs">Get tabs</button>
      </div>
      <div class="control">
        <button class="button is-primary" id="btnBackupBookmarks">Get bookmarks</button>
      </div>
      <div class="control">
        <button class="button is-primary" id="btnBackupFollows">Get follows</button>
      </div>
    </div>

    <textarea class="textarea" readonly="readonly" id="output" placeholder="Output"></textarea>
    
  </div>
  <script src="backup.js"></script>
</body>
</html>
